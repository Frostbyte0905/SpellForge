<!DOCTYPE html>
<html>
<head>
    <title>Confirm Forge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'navbar.html' %}

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <h1>Unrecognized Spell</h1>
    <p>This spell is not currently known to Mage {{ mage_id }}.</p>

    <form method="POST" action="{{ url_for('confirm_forge', mage_id=mage_id) }}">
        <input type="hidden" name="spell_id" value="{{ spell_id }}">
        <label for="admin_password">Admin Password:</label>
        <input type="password" name="admin_password" required>
        <button type="submit">Confirm Forge</button>
    </form>

    <a href="{{ url_for('forge', mage_id=mage_id) }}">Back to Forge</a>
</body>
</html>
