<!DOCTYPE html>
<html>
<head>
    <title>Forge a Spell</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'navbar.html' %}

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <h1>Forge a New Spell â€“ Mage {{ mage_id }}</h1>

    <form method="POST">
        <label for="core">Core Spell:</label>
        <select name="core" required>
            <option value="Bolt+">Arcane Bolt</option>
            <option value="Barrier+">Arcane Barrier</option>
            <option value="Snare+">Arcane Snare</option>
            <option value="Guidance+">Arcane Guidance</option>
        </select><br>

        <label for="shape">Shape:</label>
        <select name="shape" required>
            <option value="Proj">Projectile</option>
            <option value="Self">Self</option>
            <option value="Touch">Touch</option>
            <option value="Beam">Beam</option>
            <option value="AoE">Area of Effect</option>
            <option value="Rune">Rune</option>
            <option value="Line">Line</option>
            <option value="Zone">Zone</option>
        </select><br>

        <label for="element">Element:</label>
        <select name="element" required>
            <option value="Acid">Acid</option>
            <option value="Cold">Cold</option>
            <option value="Fire">Fire</option>
            <option value="Force">Force</option>
            <option value="Lightning">Lightning</option>
            <option value="Necrotic">Necrotic</option>
            <option value="Poison">Poison</option>
            <option value="Psychic">Psychic</option>
            <option value="Radiant">Radiant</option>
            <option value="Thunder">Thunder</option>
        </select><br>

        <button type="submit">Forge</button>
    </form>

    <a href="{{ url_for('menu', mage_id=mage_id) }}">Back to Menu</a>
</body>
</html>
